<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>02-JQuery基础语法</title>
        <script src="js/jquery-3.7.0.js"></script>
        <script>
            /*
                JQuery语法关键字:$ || Jquery
                jQuery语法： $("选择器").action();
                注意：JS对象和JQuery是相互独立的，不能相互使用。
            */
            // 文档加载事件
            window.onload = function () {
                alert("JS文档加载完成....");
            };
            // 完整版
            $(document).ready(function () {
                alert("JQuery文件加载完成.....");
            });
            // 简单版
            $(function () {
                alert("JQuery简单版文件加载完成....");
            });
            // 关键字
            jQuery(function () {
                alert("JQuery关键字文件加载完成.....");
            });
        </script>
    </head>
    <body>

    </body>
</html>
