<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>06-标签内容</title>
        <script src="js/jquery-3.7.0.js"></script>
        <script>
            $(function () {
                // 获取标签对象
                var $box = $("#box");
                // 获取标签内容
                var text = $box.text(); // innerText
                var html = $box.html(); // innerHTML
                console.log(text + "...." + html);

                //$box.text("<big>我是大盒子</big>");
                $box.html("<big>我是大盒子</big>");
            });
        </script>
    </head>
    <body>
        <div id="box">
            <p>我是盒子</p>
        </div>
    </body>
</html>
