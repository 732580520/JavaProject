<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>03-选择器</title>
        <script src="js/jquery-3.7.0.js"></script>
        <script>
            // 文档加载事件
            $(function () {
                // id选择器
                var $box = $("#box");
                console.log($box +  "<br />");
                // 类选择器
                var $hobby = $(".hobby");
                console.log($hobby.length);

                // 标签选择器
                var $p = $("p");
                console.log($p.length);

                // 获取性别的input对象
                var $name = $("[name=sex]");
                console.log($name.length);
            });
        </script>
    </head>
    <body>
        <div id="box">我是盒子</div>

        <input type="radio" name="sex" /> 男
        <input type="radio" name="sex" /> 女

        <p>段落1</p>
        <p>段落2</p>
        <p>段落3</p>
        <p>段落4</p>

        <input type="checkbox" class="hobby" /> 足球
        <input type="checkbox" class="hobby" /> 足球宝贝
        <input type="checkbox" class="hobby" /> 蓝球
        <input type="checkbox" class="hobby" /> 蓝球宝贝
        <input type="checkbox" class="hobby" /> 宝贝

    </body>
</html>
