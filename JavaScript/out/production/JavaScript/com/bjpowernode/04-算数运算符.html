<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-算数运算符</title>
    <script>
        /*
            算数运算符:
                一元运算:  ++   --  运算规律和语法和java完全一致。
                双元运算:  +    -   *   /   %
        */
        alert(1234 / 1000 * 1000); // 1234

        // +号可以用于字符串拼接 也可以用于运算
        alert("123" + 123);
        alert("123" - 123);
        alert("123a" - 123); // NaN 表示不是数值结果
    </script>
</head>
<body>

</body>
</html>
