<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24-Math对象</title>
    <script>
        /*
            Math 对象并不像 Date 和 String 那样是对象的类，因此没有构造函数 Math()，像 Math.sin() 这样的函数只是函数，不是某个对象的方法。
            random() 返回 0 ~ 1 之间的随机数
        */
        // round(x) 把一个数四舍五入为最接近的整数
        var number = Math.round(Math.random() * 10);
        document.write(number);
        window.onload = function () {
            // 获取图片
            var img = document.getElementById("img1");
            // 给img添加一个鼠标进入的事件  onmouseenter 当用户将鼠标指针移动到对象内时触发。 
            img.onmouseenter = function () {
                // 设置定位模式  position 设置或获取对象所使用的定位方式。
                img.style.position = "absolute";
                img.style.left = Math.random() * 1800 + "px";
                img.style.top = Math.random() * 800 + "px";
            }
        }

    </script>
</head>
<body>
    <img src="1.png" alt="" id="img1">
</body>
</html>
