<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>03-Location对象</title>
        <script>
            /*
                Location 对象
                Location 对象实际上是 JavaScript 对象，而不是 HTML DOM 对象。
                Location 对象是由 JavaScript runtime engine 自动创建的，包含有关当前 URL 的信息。
                例子：把用户带到一个新的地址
                http://www.baidu.com:80/index.html?username=zhangsan&password=123456;
            */
            document.write(location.href);

            function _toBaiDu() {
                location.href = "http://www.baidu.com";
            }
        </script>
    </head>
    <body>
        <input type="button" value="跳转百度" onclick="_toBaiDu()">
    </body>
</html>
