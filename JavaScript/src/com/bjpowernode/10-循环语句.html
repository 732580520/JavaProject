<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>10-循环语句</title>
        <script>
            /*
                循环语句：
                    do-while:先执行后判断
                    while:先判断后执行
                    for:先判断后执行
            */
            var x = 1;
            while (x <= 10) {
                document.write("美女约吗?" + x + "<br />"); // 给页面中写数据
                x++;
            }
            document.write("x = " + x + "<br />");

            document.write("==============================<br />");

            for(var i = 1; i <= 10; i++) {
                document.write("美女约吗?" + i + "<br />");
            }
            document.write("i = " + i + "<br />");

        </script>
    </head>
    <body>

    </body>
</html>
