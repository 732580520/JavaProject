<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>10-文本修饰 text-decoration</title>
        <style>
            /*
                text-decoration属性主要用于给文本内容做修饰，如下划线、上划线、删除线等。
                none：无修饰
                underline：下划线
                line-through：删除线
                overline：上划线
            */
            span {
                text-decoration: overline;
            }
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <span>我是文本容器</span>
        <a href="">百度一下</a>
    </body>
</html>
