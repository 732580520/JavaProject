<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-全局函数</title>
    <script>
        /*
            eval() 计算 JavaScript 字符串，并把它作为脚本代码来执行。
        */
        var str1 = "hello world!";
        var str2 = "alert('hello world！')";
        // alert(str2);
        eval(str2);
        window.alert();
        window.document;
    </script>
</head>

</body>
</html>
