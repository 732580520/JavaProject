<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>05-赋值运算</title>
        <script>
            /*
                赋值运算:
                    直接赋值运算:将=号右侧的结果，赋值给左侧的变量空间。
                    混合赋值运算: +=  -=  *=  /=  %=   a+=b  a = a + b;
            */
            var a = 10;
            var b = 20;
            alert( a += b ); // 30
            alert( a -= b ); // -10
            alert( a *= b ); // 200
            alert( a /= b ); // 0.5
        </script>
    </head>
    <body>

    </body>
</html>
