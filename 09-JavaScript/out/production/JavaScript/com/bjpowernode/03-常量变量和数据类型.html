<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>03-常量变量和数据类型</title>
        <script>
            /*
                常量：固定不变的数据。
                常量分类:
                    java:整数、小数、字符、字符串、布尔、null
                    JS:数值、字符串、布尔、null、undefined
                数据类型:
                    java: 基本类型 、引用类型
                    js:number string boolean object
                 变量:内存中的一个存储空间，是一个容器，容器中的数据是可变的。
                 变量定义格式:
                    var 变量名; 变量名 = 值;
                    var 变量名 = 值;
            */
            var v;
            alert(v + " 是" + typeof(v) + "类型");
            v = 123;
            alert(v + " 是" + typeof(v) + "类型");
            v = 3.14;
            alert(v + " 是" + typeof(v) + "类型");
            v = "abc";
            alert(v + " 是" + typeof(v) + "类型");
            v = true;
            alert(v + " 是" + typeof(v) + "类型");
            v = {};
            alert(v + " 是" + typeof(v) + "类型");

        </script>
    </head>
    <body>

    </body>
</html>
