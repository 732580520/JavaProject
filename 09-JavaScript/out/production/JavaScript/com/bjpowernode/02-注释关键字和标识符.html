<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>02-注释关键字和标识符</title>
        <style>
            /*这是CSS的注释*/
        </style>
        <script>
            // 这是注释
            /*
                这是注释
                关键字：是语言预定义的具有特殊含义的一些单词。不同的关键字有不同的作用。 var  if  while for switch break
                标识符：程序员根据业务需求自定义的一些标识符号，数字、字母、_、$符号组成。
            */
        </script>
    </head>
    <body>
        <!--这是html的注释-->
    </body>
</html>
