<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>07-逻辑运算</title>
        <script>
            /*
                在JS中，除了直接的true和false两个布尔值之外，任何数据都可以表示布尔结果。
                0、null、undefined表示false，其它任何数据都表示true的结果。
                逻辑运算符: &&  ||   !
                &&: 一假即假，当左侧为false时，直接返回左侧的结果，反之返回右侧的结果。
                ||: 一真即真，当左侧为true时，直接返回左侧的结果，反之返回右侧的结果。
                ! : 取反
            */
            alert(1 || 5);

        </script>
